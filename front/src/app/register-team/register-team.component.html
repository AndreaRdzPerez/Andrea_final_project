<app-layout>
    <div class="content">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header"><h5 class="title">Create New Lead</h5></div>
  
            <div class="card-body">
              <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
                <label>Register Team</label>
                <div class="row">
                  <div class="col-md-5 pr-md-1">
                    <div class="form-group">
                      <label>Name</label>
                      <input
                        class="form-control {{
                          this.teamForm.get('name')?.errors ? 'is-invalid' : ''
                        }}"
                        placeholder="ex: CEU Rugby"
                        type="text"
                        formControlName="name"
                      />
                    </div>
                  </div>
                  <div class="col-md-3 px-md-1">
                    <div class="form-group">
                      <label> Captain ID </label>
                      <input
                        class="form-control {{
                          this.teamForm.get('phone')?.errors ? 'is-invalid' : ''
                        }}"
                        placeholder="ex: 654234321"
                        type="number"
                        formControlName="captainId"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 pl-md-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1"> teamMembersNum </label>
                      <input
                        class="form-control {{
                          this.teamForm.get('email')?.errors ? 'is-invalid' : ''
                        }}"
                        placeholder="ex: mike@email.com"
                        type="number"
                        formControlName="teamMembersNum"
                      />
                    </div>
                  </div>
                </div>
                
                <div class="card-footer">
                  <button
                    [disabled]="!isValid"
                    class="btn btn-fill btn-danger"
                    type="submit"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-user">
            <div class="card-body">
              <p class="card-text"></p>
              <div class="author">
                <p class="description">Register New Team</p>
              </div>
              <div class="card-description">
                To register a new team this is the information you need to include:
                <br />
                - Name
                <br />
                - CaptainId
                <br />
                - Number of team members
              </div>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </app-layout>

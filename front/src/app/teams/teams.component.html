<app-layout>
    <div class="content">
      <div class="row">
        <table class="table table-borderless table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Industry</th>
              <th scope="col">Employees</th>
              <th scope="col">City</th>
              <th scope="col">Country</th>
              <th scope="col">SalesRep Id</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let acc of accounts">
              <th id="acId">{{ acc.id }}</th>
              <td>{{ acc.industry }}</td>
              <td>{{ acc.employeeCount }}</td>
              <td>{{ acc.city }}</td>
              <td>{{ acc.country }}</td>
              <td>{{ acc.salesRepId }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </app-layout>
